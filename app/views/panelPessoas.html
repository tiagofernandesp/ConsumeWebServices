<div class="content">
    <div class="tabela">

        <ul>
            <li class="tabMenu"><a href="" ng-click="newOrder('Id')">ID</a></li>
            <li class="tabMenu"><a href="" ng-click="newOrder('PNome')">Primeiro Nome</a></li>
            <li class="tabMenu"><a href="" ng-click="newOrder('UNome')">Ultimo Nome</a></li>
            <li class="tabMenu"><a href="" ng-click="newOrder('Numero')">Numero</a></li>
            <li class="tabMenu"><a href="" ng-click="newOrder('Ativo')">Ativo</a></li>
            <li class="tabMenu">Opções</li>
            <!--<li class="tabMenu">Data Nascimento</li>-->
        </ul>
    </div>
    <div class="tabela" ng-repeat="pessoa in pessoas | orderBy: orderName :false | filter:searchText">
        <ul>
            <li class="tabConteudo">{{pessoa.Id}}</li>
            <li class="tabConteudo">{{pessoa.PNome}}</li>
            <li class="tabConteudo">{{pessoa.UNome}}</li>
            <li class="tabConteudo">{{pessoa.Numero}}</li>
            <!--<li class="tabConteudo">{{pessoa.Dat            <!--<li class="tabConteudo">{{pessoa.DataNasc}}</li>-->
            <li class="tabConteudo">{{pessoa.Ativo}}</li>
            <li class="tabConteudo">
                <a href="#/pessoas/edit/{{pessoa.Id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                <a href="#" ng-click="deletePessoa(pessoa.Id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                <a href="#/pessoas/new"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
            </li>
        </ul>
    </div>
    </div>
